# Ultra-fast emulated mode configuration (5-second intervals)
# For rapid iteration and immediate feedback during development

seed: 42
number_of_companies: 100        # Production value (unused when emulated)
drivers_per_company: 10
event_rate_per_driver: 3.5
company_onboarding_interval: PT1H   # Production value
driver_event_interval: PT15M        # Production value

# Quality injection (reused from feature 005)
quality_injection:
  enabled: true
  corruption_rate: 0.3

# Ultra-fast emulated mode overrides
emulated_mode:
  enabled: true
  company_batch_interval: PT5S    # 5-second cadence (ultra-fast)
  driver_batch_interval: PT5S
  companies_per_batch: 5          # Smaller batches for faster observation
  events_per_batch_min: 3
  events_per_batch_max: 10
